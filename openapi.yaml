      - $ref: '#/components/parameters/pathCampaignID'
      - $ref: '#/components/parameters/pathFactionID'
    get:
      tags:
        - Units
      summary: List this Faction's Units
      operationId: listUnit
      parameters:
        - in: query
          name: Name
          schema:
            $ref: '#/components/schemas/UnitName'
      responses:
        "200": # OK
          description: A list of Units
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unit'
              example:
                - ID: ILXEgB
                  Name: Snood the Lesser
                  Attributes:
                    Category: Juve
                    Type: Bonepicker
                    XP: 1
                - ID: UYWpOW
                  Name: Hauberk "Heavy-hand"
                  Attributes:
                    Category: Leader
                    Type: Cawdor Word-Keeper
                    XP: 7
    post:
      tags:
        - Units
      summary: Create a new Unit
      operationId: createUnit
      requestBody:
        description: Properties for the new Unit
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Unit'
                - required:
                  - Name
            examples:
              Elias:
                $ref: '#/components/examples/UnitEliasBody'
      responses:
        "201": # Created
