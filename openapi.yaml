components:
  links:
    retrieveUnitByID:
      description: >
        The `ID` value returned in the response can be used as the
        `UnitID` parameter in `GET /campaigns/{CampaignID}/factions/{FactionID}/units/{UnitID}`.
      operationId: retrieveUnitByID
      parameters:
        UnitID: '$response.body#/ID'
  parameters:
    pathCampaignID:
      in: path
      name: CampaignID
      required: true
      schema:
        $ref: '#/components/schemas/CampaignID'
    pathContactInfoID:
      in: path
      name: ContactInfoID
      required: true
      schema:
        $ref: '#/components/schemas/ContactInfoID'
    pathEquipmentID:
      in: path
      name: EquipmentID
      required: true
      schema:
        $ref: '#/components/schemas/EquipmentID'
    pathFactionID:
      in: path
      name: FactionID
      required: true
      schema:
        $ref: '#/components/schemas/FactionID'
    pathUnitID:
      in: path
      name: UnitID
      required: true
      schema:
        $ref: '#/components/schemas/UnitID'
    pathUserID:
      in: path
      name: UserID
      required: true
      schema:
        $ref: '#/components/schemas/UserID'
  schemas:
    Attributes:
      type: object
      additionalProperties: true
    Campaign:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/ID'
        Status:
          $ref: '#/components/schemas/CampaignStatus'
        Name: 
          $ref: '#/components/schemas/Name'
        Attributes:
          $ref: '#/components/schemas/Attributes'
      required: 
        - ID
    CampaignID:
      type: string
      readOnly: true
      example: e6ymQY
    CampaignRole:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/ID'
        Name:
          $ref: '#/components/schemas/CampaignRoleName'
      required:
        - ID
        - Name
    CampaignRoleID:
      type: string
      example: 94lJHE
    CampaignRoleName:
      type: string
      enum:
        - arbiter
        - player
        - observer
      readOnly: true
      example: player
    CampaignStatus:
      type: string
      enum:
        - draft
        - open
        - ongoing
        - finished
      example: ongoing
    CampaignUserAssoc:
      type: object
      properties:
        CampaignID:
          $ref: '#/components/schemas/CampaignID'
        UserID:
          $ref: '#/components/schemas/UserID'
        CampaignRoleID:
          $ref: '#/components/schemas/CampaignRoleID'
      required:
        - CampaignID
        - UserID
        - CampaignRoleID
    ContactInfo:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/ID'
        UserID:
          $ref: '#/components/schemas/UserID'
        Service:
          type: string
          example: Discord
        Value:
          type: string
          example: burgermaster42
      required:
        - ID
    ContactInfoID:
      type: string
      example: QAqz0a
    Equipment:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/ID'
        OwnerUnitID:
          $ref: '#/components/schemas/UnitID'
        Name:
          $ref: '#/components/schemas/Name'
        Attributes:
          $ref: '#/components/schemas/Attributes'
      required:
        - ID
    EquipmentID:
      type: string
      example: 1Ejv04
    Faction:
      type: object
      properties: 
        ID:
          $ref: '#/components/schemas/ID'
        CampaignID:
          $ref: '#/components/schemas/CampaignID'
        UserID:
          $ref: '#/components/schemas/UserID'
        Name:
          $ref: '#/components/schemas/Name'
        Attributes:
          $ref: '#/components/schemas/Attributes'
      required:
        - ID
    FactionID:
      type: string
      example: C8BqwB
    ID:
      type: string
      readOnly: true
    Name:
      type: string
    Unit:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/ID'
        Name:
          $ref: '#/components/schemas/Name'
        Attributes:
          $ref: '#/components/schemas/Attributes'
      required:
        - ID
    UnitID:
      type: string
      example: ILXEgB
    User:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/ID'
        Username:
          $ref: '#/components/schemas/UserUsername'
        Email:
          type: string
        FirstName:
          type: string
        LastName:
          type: string
      required: 
        - ID
    UserID:
