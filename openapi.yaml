components:
  links:
    retrieveUnit:
      description: >
        The `ID` value returned in the response can be used as the
        `UnitID` parameter in `GET /campaigns/{CampaignID}/factions/{FactionID}/units/{UnitID}`.
      operationId: retrieveUnit
      parameters:
        UnitID: '$response.body#/ID'
  parameters:
    pathCampaignID:
      in: path
      name: CampaignID
      required: true
      schema:
        $ref: '#/components/schemas/CampaignID'
    pathEquipmentID:
      in: path
      name: EquipmentID
      required: true
      schema:
        $ref: '#/components/schemas/EquipmentID'
    pathFactionID:
      in: path
      name: FactionID
      required: true
      schema:
        $ref: '#/components/schemas/FactionID'
    pathUnitID:
      in: path
      name: UnitID
      required: true
      schema:
        $ref: '#/components/schemas/UnitID'
    pathUserID:
      in: path
      name: UserID
      required: true
      schema:
        $ref: '#/components/schemas/UserID'
  schemas:
    Campaign:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/CampaignID'
        Status:
          $ref: '#/components/schemas/CampaignStatus'
        Name: 
          $ref: '#/components/schemas/CampaignName'
        Attributes:
          type: object
          additionalProperties: true
      required: 
        - ID
    CampaignID:
      type: string
      readOnly: true
      example: e6ymQY
    CampaignName:
      type: string
      example: Foolish Fracas
    CampaignRole:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/CampaignRoleID'
        Name:
          $ref: '#/components/schemas/CampaignRoleName'
      required:
        - ID
        - Name
    CampaignRoleID:
      type: string
      example: 94lJHE
    CampaignRoleName:
      type: string
      enum:
        - arbiter
        - player
        - observer
      example: player
    CampaignStatus:
      type: string
      enum:
        - draft
        - open
        - ongoing
        - finished
      example: ongoing
    CampaignUserAssoc:
      type: object
      properties:
        CampaignID:
          $ref: '#/components/schemas/CampaignID'
        UserID:
          $ref: '#/components/schemas/UserID'
        CampaignRoleID:
          $ref: '#/components/schemas/CampaignRoleID'
      required:
        - CampaignID
        - UserID
        - CampaignRoleID
    Equipment:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/EquipmentID'
        OwnerUnitID:
          $ref: '#/components/schemas/UnitID'
        Name:
          $ref: '#/components/schemas/EquipmentName'
        Attributes:
          type: object
          additionalProperties: true
      required:
        - ID
    EquipmentID:
      type: string
      readOnly: true
      example: 1Ejv04
    EquipmentName:
      type: string
      example: Stub gun
    Faction:
      type: object
      properties: 
        ID:
          $ref: '#/components/schemas/FactionID'
        CampaignID:
          $ref: '#/components/schemas/CampaignID'
        UserID:
          $ref: '#/components/schemas/UserID'
        Name:
          $ref: '#/components/schemas/FactionName'
        Attributes:
          type: object
          additionalProperties: true
      required:
        - ID
    FactionID:
      type: string
      readOnly: true
      example: C8BqwB
    FactionName:
      type: string
      example: The Bonespire Vigil
    Unit:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/UnitID'
        Name:
          $ref: '#/components/schemas/UnitName'
        Attributes:
          type: object
          additionalProperties: true
      required:
        - ID
    UnitID:
      type: string
      readOnly: true
      example: ILXEgB
    UnitName:
      type: string
      example: Snood the lesser
    User:
      type: object
      properties:
        ID:
          $ref: '#/components/schemas/UserID'
        Username:
          $ref: '#/components/schemas/UserUsername'
        Email:
          type: string
        FirstName:
          type: string
        LastName:
          type: string
      required: 
        - ID
    UserID:
      type: string
      readOnly: true
      example: hImv4y
    UserUsername:
      type: string
      example: burgermaster
  examples:
    UnitElias:
      summary: Elias
      description: Sample Unit Elias
      value:
        ID: YV6x7P
        Name: Elias
        Attributes:
          Category: Ganger
          Type: Cawdor Brethren
          XP: 0
    UnitEliasBody:
      summary: Elias
      description: Sample Unit Elias
      value:
        Name: Elias
        Attributes:
          Category: Ganger
          Type: Cawdor Brethren
    UnitSnood:
